services:
  mongodb:
    image: mongo:7.0
    container_name: claude-workflow-mongo-dev
    restart: always
    ports:
      - "27017:27017"
    cpus: 1.0
    mem_limit: 4g
    mem_reservation: 2g
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: claudeworkflow123
      MONGO_INITDB_DATABASE: claude_workflows
    volumes:
      - mongo_data_dev:/data/db
    networks:
      - claude-network-dev

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: claude-workflow-backend-dev
    restart: always
    ports:
      - "8000:8000"
    cpus: 4.0                # Cap to 4 CPU cores
    mem_limit: 2g            # Hard max memory
    mem_reservation: 1.5g    # Soft reservation
    environment:
      MONGODB_URL: mongodb://admin:claudeworkflow123@mongodb:27017/claude_workflows?authSource=admin
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      ANTHROPIC_API_KEY: ${CLAUDE_API_KEY}
      REDIS_URL: redis://redis:6379
      CLAUDE_PROMPTS_FOLDER: ${CLAUDE_PROMPTS_FOLDER:-.clode/claude_prompts}
      CLAUDE_AGENTS_FOLDER: ${CLAUDE_AGENTS_FOLDER:-.claude/agents}
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app/src
      - ~/.claude:/root/.claude  # Mount Claude authentication (read-write for projects)
      - claude_profiles_dev:/app/claude_profiles  # Isolated Claude profiles for multi-user
      - terminal_sessions_dev:/app/terminal_sessions  # Isolated terminal sessions
      - ${HOME}/.ssh:/root/.ssh:ro
      - ssh_known_hosts_dev:/root/.ssh_known_hosts
      - ssh_generated_keys_dev:/app/ssh_keys
    networks:
      - claude-network-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Use development Dockerfile
    container_name: claude-workflow-frontend-dev
    restart: always
    ports:
      - "3000:3000"
    cpus: 0.5
    mem_limit: 512m
    mem_reservation: 256m
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000
      # Development server environment variables
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Enable hot reload with volume mounts
    networks:
      - claude-network-dev

  claude-terminal:
    build: 
      context: ./backend
      dockerfile: Dockerfile.terminal
    container_name: claude-workflow-terminal
    restart: always
    ports:
      - "8006:8006"  # Terminal WebSocket server
    cpus: 2.0
    mem_limit: 1g
    mem_reservation: 512m
    environment:
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      ANTHROPIC_API_KEY: ${CLAUDE_API_KEY}
      USE_CLAUDE_MAX_PLAN: ${USE_CLAUDE_MAX_PLAN:-false}
      TERMINAL_SERVER_PORT: 8006
      CLAUDE_PROFILES_DIR: /app/claude_profiles
      TERMINAL_SESSIONS_DIR: /app/terminal_sessions
      PROJECT_ROOT_DIR: ${PROJECT_ROOT_DIR:-/app/project}
    volumes:
      - claude_profiles_dev:/app/claude_profiles  # Isolated Claude profiles
      - terminal_sessions_dev:/app/terminal_sessions  # Session working directories
      - ~/.claude:/root/.claude  # Fallback to host Claude auth
      - ${PWD}:/app/project  # Mount the actual project directory
    networks:
      - claude-network-dev
    depends_on:
      - mongodb

  redis:
    image: redis:7-alpine
    container_name: claude-workflow-redis-dev
    restart: always
    ports:
      - "6379:6379"
    networks:
      - claude-network-dev

volumes:
  mongo_data_dev:
  ssh_known_hosts_dev:
  ssh_generated_keys_dev:
  claude_profiles_dev:    # Named volume for isolated Claude authentication profiles
  terminal_sessions_dev:  # Named volume for isolated terminal working directories

networks:
  claude-network-dev:
    driver: bridge
